<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Filxgirl'; /* nome da fonte */
            src: url(fonts/Filxgirl.TTF) format('truetype'); /* checar compatibilidade do navegador */
            font-weight: normal;
            font-style: normal;

            /*
                tipos de format ()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype (eot)
                - truetype-aat (Apple Advanced Typography)
                - svg (svg)
            */
        }
        body {
            font-family: Arial, Helvetica, sans-serif;

        }

        h1 {
            font-family: 'Filxgirl', cursive;
            font-size: 3em;
        }
    </style>
</head>
